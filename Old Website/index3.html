	<a href="#"><div class="plus">CHANGE</div></a>

<script>
		$(".plus").click(function(){
	 $(this).toggleClass("minus")  ; 
	})

	    width:130px;
	    height:130px;
	    background-repeat:no-repeat;
	}

	.plus.minus{
	    background-image: url("https://cdn0.iconfinder.com/data/icons/ie_Bright/128/plus_add_minus.png");
	    width:130px;
	    height:130px;
	    background-repeat:no-repeat;
	}
	</script>
